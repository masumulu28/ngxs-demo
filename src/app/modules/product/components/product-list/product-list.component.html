<section class="mat-elevation-z8">
    <mat-toolbar class="table-toolbar">
        <h2>Product List</h2>
        <span class="spacer"></span>
        <button mat-icon-button aria-label="Edit Product" (click)="editOnClick()" *ngIf="showAddButton">
            <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button aria-label="Edit Product" (click)="refreshOnClick()">
            <mat-icon>refresh</mat-icon>
        </button>
    </mat-toolbar>
    <table mat-table [dataSource]="dataSource" class="w-100">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let product"> {{product.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let product"> {{product.name}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let product"> {{product.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let product"> {{product.price | currency}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions</th>
            <td mat-cell *matCellDef="let product">
                <button mat-icon-button aria-label="Edit Product" (click)="editOnClick(product.id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button aria-label="Delete Product" (click)="deleteOnClick(product.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="paginator-bar" [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons></mat-paginator>
</section>
