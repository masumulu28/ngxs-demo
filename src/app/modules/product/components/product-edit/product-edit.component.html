<section>
    <mat-spinner *ngIf="!productForm" color="accent" style="margin: 0 auto;"></mat-spinner>
    <form *ngIf="productForm" [formGroup]="productForm">
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Product Name</mat-label>
            <input matInput formControlName="name" placeholder="Product Name">
        </mat-form-field>
        <br>

        <mat-form-field class="w-100" appearance="fill" color="primary">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" formControlName="quantity" placeholder="Ex. 1" min="1">
            <span matSuffix>$</span>
        </mat-form-field>
        <br>

        <mat-form-field class="w-100" appearance="fill" color="secondary">
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price" placeholder="Ex. 1" min="1">
            <span matSuffix>$</span>
        </mat-form-field>
        <br>
    </form>
</section>
