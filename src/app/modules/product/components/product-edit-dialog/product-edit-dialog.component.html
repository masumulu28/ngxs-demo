<div class="mat-dialog-title">
    <mat-toolbar class="mat-elevation-z6" [color]="color" style="height: 3rem;">
        <h2>{{title}}</h2>
        <span class="spacer"></span>
        <button mat-icon-button mat-dialog-close aria-label="Close Dialog">
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar>
</div>

<mat-dialog-content class="mat-typography">
    <mat-spinner *ngIf="!productForm" color="accent" style="margin: 0 auto;"></mat-spinner>
    <form *ngIf="productForm" [formGroup]="productForm">
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Product Name</mat-label>
            <input matInput formControlName="name" placeholder="product name">
        </mat-form-field>
        <br>

        <mat-form-field class="w-100" appearance="fill" color="primary">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" formControlName="quantity" placeholder="Ex. 1" min="1">
            <span matSuffix>$</span>
        </mat-form-field>
        <br>

        <mat-form-field class="w-100" appearance="fill" color="secondary">
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price" placeholder="Ex. 1" min="1">
            <span matSuffix>$</span>
        </mat-form-field>
        <br>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close [mat-dialog-close]="true ">Cancel</button>
    <button mat-button mat-raised-button (click)="saveOnClick() " [color]="color " cdkFocusInitial>Save</button>
</mat-dialog-actions>
