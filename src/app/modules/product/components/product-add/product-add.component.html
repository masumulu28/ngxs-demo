<section class="mat-elevation-z8">
    <h2>Add Product</h2>
    <form *ngIf="productForm" [formGroup]="productForm">
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input matInput formControlName="name" placeholder="Product Name">
        </mat-form-field>

        <mat-form-field appearance="fill" color="primary">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" formControlName="quantity" placeholder="Ex. 1" min="1">
            <span matSuffix>$</span>
        </mat-form-field>

        <mat-form-field appearance="fill" color="secondary">
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price" placeholder="Ex. 1" min="1">
            <span matSuffix>$</span>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" (click)="addProduct()" *ngIf="productForm.valid">Add Product</button>
    </form>
</section>
