<section class="mat-elevation-z8" style="padding: .5rem;">
    <h2 *ngIf="showTitle">Add Product</h2>
    <form *ngIf="productForm" [formGroup]="productForm">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Product Name</mat-label>
            <input matInput formControlName="name" placeholder="Product Name">
            <mat-error *ngIf="productForm.get('name').errors?.required">
                Name is required.
            </mat-error>
        </mat-form-field>
        <br>

        <mat-form-field appearance="fill" color="primary" class="w-100">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" formControlName="quantity" placeholder="Ex. 1" min="1">
            <span matSuffix>$</span>
            <mat-error *ngIf="productForm.get('quantity').errors?.required">
                Quantity is required.
            </mat-error>
            <mat-error *ngIf="productForm.get('quantity').errors?.min">
                Quantity can be minimum 1.
            </mat-error>
        </mat-form-field>
        <br>

        <mat-form-field appearance="fill" color="secondary" class="w-100">
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price" placeholder="Ex. 1" min="1">
            <span matSuffix>$</span>
            <mat-error *ngIf="productForm.get('price').errors?.required">
                Price is required.
            </mat-error>
            <mat-error *ngIf="productForm.get('price').errors?.min">
                Price can be minimum 1.
            </mat-error>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" (click)="addProductOnClick()" *ngIf="productForm.valid">Add
            Product</button>
    </form>
</section>
